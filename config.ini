
#Please change you producer name, key and agent name
#To avoid problems we recommend leaving network-version-match = 1
########################################

producer-name = <YOUR PRODUCER>
private-key = "<YOUR KEYS>"
agent-name = "<YOUR AGENT>"

########################################



http-server-address = 0.0.0.0:8888
p2p-listen-endpoint = 0.0.0.0:9876
p2p-peer-address = n3.eosargentina.io:9876
p2p-peer-address = seed1.eosaurora.io:9876
genesis-json = "genesis.json"
block-log-dir = "blocks"
shared-memory-size-mb = 1024
access-control-allow-credentials = false
allowed-connection = any
max-clients = 25
connection-cleanup-period = 30
network-version-match = 1
sync-fetch-span = 100
max-implicit-request = 1500
enable-stale-production = false
max-pending-transaction-time = 2000
max-deferred-transaction-time = 2000
required-participation = 33
txn-reference-block-lag = 0
wallet-dir = "."
unlock-timeout = 900
plugin = eosio::producer_plugin
